<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="body-login">
    <main>
        <form action="#" method="get" class="main-login">
            <div class="label">Вход</div>
            <div class="login-input">
                <input placeholder="Логин/Почта" type="text" name="login/email"></input>
                <input placeholder="Пароль" type="text" name="password"></input>
            </div>
            <div>
                <div><button type="submit" class="login-btn">Войти</button></div>
                <div class="log-reg">Впервые у нас? <a href="#">Зарегистрироваться</a> сейчас</div>
            </div>
        </form>
    </main>
</body>
