<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="body-register">
    <main>
        <form action="#" method="get" class="main-register">
            <div class="label">Регистрация</div>
            <div class="register-input">
                <input placeholder="Логин" type="text" name="login"></input>
                <input placeholder="E-mail" type="text" name="email"></input>
                <input placeholder="Пароль" type="text" name="password"></input>
                <input placeholder="Повторите пароль" type="text" name="repassword"></input>
            </div>
            <div>
                <div><button type="submit" class="register-btn">Регистрация</button></div>
                <div class="reg-log">Уже есть аккаунт? <a href="#">Войти</a> сейчас</div>
            </div>
        </form>
    </main>
</body>
